name: CodeQL

on:
  push:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - '**/doc/*'
  pull_request:
    branches:
      - master
    paths-ignore:
      - '**/*.md'
      - '**/doc/*'
  schedule:
    - cron: "3 3 * * 3"

jobs:
  analyze:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: true
      matrix:
        language:
          - cpp

    steps:
      - name: Checkout ProFTPD
        uses: actions/checkout@v4
        with:
          repository: proftpd/proftpd

      - name: Checkout mod_info
        uses: actions/checkout@v4
        with:
          path: proftpd-mod_info

      - name: Prepare module source code
        run: |
          cp proftpd-mod_info/mod_info.c proftpd/contrib/
          cp proftpd-mod_info/mod_info.h proftpd/contrib/

      - name: Install Packages
        run: |
          sudo apt-get update

      - name: Configure
        run: |
          ./configure --with-modules=mod_info

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: ${{ matrix.language }}
          config-file: proftpd-mod_info/.codeql.yml
          queries: +security-and-quality
          source-root: proftpd-mod_info

      - name: Build
        run: |
          make

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          category: "/language:${{ matrix.language }}"
          checkout_path: proftpd-mod_info
          output: sarif-results
          upload: true
